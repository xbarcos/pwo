<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="table.css" />
    <link rel="stylesheet" href="modal.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title>Privacidade</title>
  </head>
  <body>
    <div class="bg-home">
      <header>
        <nav class="header-content container">
          <div class="header-icons" data-aos="fade-down">
            <a href="https://instagram.com/playpwo" target="_blank">
              <i class="fa-brands fa-instagram fa-2x"></i>
            </a>
            <a href="https://discord.com/invite/cepw4bcd5z" target="_blank">
              <i class="fa-brands fa-discord fa-2x"></i>
            </a>
          </div>

          <div
            class="header-logo"
            id="header-logo"
            data-aos="fade-up"
            data-aos-delay="300"
          >
            <img
              data-aos="flip-up"
              data-aos-delay="300"
              data-aos-duration="1500"
              src="assets/logo.png"
              alt="Logo da PWO"
            />
          </div>
        </nav>
        <br />
        <main class="hero container" data-aos="fade-up" data-aos-delay="400">
          <div class="services">
            <div class="labels">
              <h4>Deletar sua conta</h4>
            </div>
            <form id="donate-form">
              <div class="flex-form">
                <label for="email-input">
                  <i class="fa-solid fa-envelope"></i>
                </label>
                <input
                  type="email"
                  id="email-input"
                  required
                  placeholder="Digite seu e-mail"
                />
              </div>
            
              <input type="submit" id="modal-submit" value="Enviar Email"/>
            </form>
            <spam class="modal-alert">
              Você receberá um e-mail contendo um link, que te levará a confirmação do processo de excluir sua conta.               
            </spam>
            <spam class="modal-alert">Faça o processo com calma, isso sera irreversível!</spam>
            <div id="loader-container">
              <div id="loader"></div>
              <p>Carregando...</p>
            </div>
          </div>
        </main>
      </header>
    </div>
    
    <script src="script.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
